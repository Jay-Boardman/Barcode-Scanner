<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathology Supplies Scanner</title>
  <link rel="apple-touch-icon" href="nhs-icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #005eb8;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input {
      flex: 1;
    }
    #qtyInput {
      width: 70px;
      flex: none;
    }
    button {
      background-color: #005eb8;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #004a94;
    }
    #list {
      margin-top: 1rem;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .badge {
      background: #005eb8;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    .item-controls button {
      margin-left: 0.5rem;
      background: #e0e0e0;
      color: #000;
    }
    #status {
      margin: 1rem 0;
      font-weight: bold;
      color: #005eb8;
      min-height: 1.5rem;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Pathology Supplies Scanner</header>
  <main>
    <div class="input-group">
      <input type="text" id="codeInput" placeholder="Scan or enter barcode">
      <input type="number" id="qtyInput" value="1" min="1">
      <button onclick="addItem()">Add</button>
    </div>
    <div class="input-group">
      <button id="voiceBtn">Start Voice Scan</button>
    </div>
    <div id="status"></div>
    <div id="list"></div>
    <div class="input-group">
      <button onclick="downloadData()">Download</button>
      <button onclick="clearAll()">Clear All</button>
    </div>
  </main>
  <footer>Â© NHS Pathology Supplies</footer>

  <script>
    const codeInput = document.getElementById("codeInput");
    const qtyInput = document.getElementById("qtyInput");
    const listDiv = document.getElementById("list");
    const statusDiv = document.getElementById("status");
    const voiceBtn = document.getElementById("voiceBtn");
    let items = [];

    // ðŸ”Š Beep sound function
    function playBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = "sine";
        osc.frequency.value = 800;
        gain.gain.value = 0.1;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.2);
      } catch (e) {
        console.warn("Beep not supported:", e);
      }
    }

    function wordsToNumber(str) {
      str = str.toLowerCase();
      const smallNumbers = {
        "zero":0,"one":1,"two":2,"three":3,"four":4,"five":5,
        "six":6,"seven":7,"eight":8,"nine":9,"ten":10,
        "eleven":11,"twelve":12,"thirteen":13,"fourteen":14,"fifteen":15,
        "sixteen":16,"seventeen":17,"eighteen":18,"nineteen":19
      };
      const tens = {
        "twenty":20,"thirty":30,"forty":40,"fifty":50,
        "sixty":60,"seventy":70,"eighty":80,"ninety":90
      };
      if (!isNaN(parseInt(str, 10))) return parseInt(str, 10);
      let parts = str.split(/[\s-]+/);
      let total = 0;
      parts.forEach(p => {
        if (smallNumbers[p] !== undefined) total += smallNumbers[p];
        else if (tens[p] !== undefined) total += tens[p];
      });
      return total || NaN;
    }

    function addItem() {
      const code = codeInput.value.trim();
      const qty = parseInt(qtyInput.value, 10);
      if (!code || qty <= 0) return;
      const existing = items.find(i => i.code === code);
      if (existing) existing.qty += qty;
      else items.push({ code, qty });
      renderList();
      playBeep();
      codeInput.value = "";
      qtyInput.value = 1;
      codeInput.focus();
    }

    function renderList() {
      listDiv.innerHTML = "";
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span>${item.code}</span>
          <span class="badge">${item.qty}</span>
          <div class="item-controls">
            <button onclick="editItem(${index})">Edit</button>
            <button onclick="deleteItem(${index})">Delete</button>
          </div>
        `;
        listDiv.appendChild(div);
      });
    }

    function editItem(index) {
      const newQty = prompt("Enter new quantity:", items[index].qty);
      if (newQty !== null) {
        const qty = parseInt(newQty, 10);
        if (!isNaN(qty) && qty > 0) {
          items[index].qty = qty;
          renderList();
        }
      }
    }

    function deleteItem(index) {
      if (confirm("Remove this item?")) {
        items.splice(index, 1);
        renderList();
      }
    }

    function clearAll() {
      if (confirm("Clear all items?")) {
        items = [];
        renderList();
      }
    }

    // âœ… Updated downloadData to use Share Sheet if available
    function downloadData() {
      const text = items.map(i => `${i.code} ${i.qty}`).join("\n");
      const blob = new Blob([text], { type: "text/plain" });

      if (navigator.share && navigator.canShare && navigator.canShare({ files: [new File([blob], "scanned_data.txt", { type: "text/plain" })] })) {
        const file = new File([blob], "scanned_data.txt", { type: "text/plain" });
        navigator.share({
          files: [file],
          title: "Scanned Data",
          text: "Here is the exported barcode scan data."
        }).catch(err => console.error("Share failed:", err));
      } else {
        // fallback to normal download
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "scanned_data.txt";
        a.click();
      }
    }

    codeInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        qtyInput.focus();
        qtyInput.select();
      }
    });
    qtyInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        addItem();
      }
    });

    // Voice recognition
    let recognition;
    let waitingForQty = false;
    let tempCode = "";
    let voiceActive = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "en-GB";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();

        if (!waitingForQty) {
          tempCode = transcript.replace(/\s/g, "");
          statusDiv.textContent = "Code heard: " + tempCode + ". Listening for quantity...";
          waitingForQty = true;
          setTimeout(() => recognition.start(), 500);
        } else {
          const qty = wordsToNumber(transcript);
          if (!isNaN(qty) && qty > 0 && tempCode) {
            const existing = items.find(i => i.code === tempCode);
            if (existing) existing.qty += qty;
            else items.push({ code: tempCode, qty });
            renderList();
            playBeep();
            statusDiv.textContent = "Added: " + tempCode + " x " + qty + ". Listening for next barcode...";
          } else {
            statusDiv.textContent = "Couldn't understand quantity, try again.";
          }
          waitingForQty = false;
          tempCode = "";

          if (voiceActive) setTimeout(() => recognition.start(), 1000);
        }
      };

      recognition.onerror = (event) => {
        statusDiv.textContent = "Speech recognition error: " + event.error;
        waitingForQty = false;
        tempCode = "";
        if (voiceActive) setTimeout(() => recognition.start(), 1500);
      };

      voiceBtn.addEventListener("click", () => {
        if (!voiceActive) {
          voiceActive = true;
          waitingForQty = false;
          tempCode = "";
          statusDiv.textContent = "Listening for barcode...";
          voiceBtn.textContent = "End Voice Scan";
          recognition.start();
        } else {
          voiceActive = false;
          recognition.stop();
          statusDiv.textContent = "Voice scan stopped.";
          voiceBtn.textContent = "Start Voice Scan";
        }
      });
    } else {
      voiceBtn.disabled = true;
      voiceBtn.innerText = "Voice not supported";
    }
  </script>
</body>
</html>
