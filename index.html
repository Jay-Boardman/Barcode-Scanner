<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathology Supplies Scanner</title>
  <link rel="apple-touch-icon" href="nhs-icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #005eb8;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input {
      flex: 1;
    }
    #qtyInput {
      width: 60px;
      flex: none;
    }
    button {
      background-color: #005eb8;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #004a94;
    }
    #list {
      margin-top: 1rem;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .badge {
      background: #005eb8;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    .item-controls button {
      margin-left: 0.5rem;
      background: #e0e0e0;
      color: #000;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Pathology Supplies Scanner</header>
  <main>
    <div class="input-group">
      <input type="text" id="codeInput" placeholder="Scan or enter barcode">
      <input type="number" id="qtyInput" value="1" min="1">
      <button onclick="addItem()">Add</button>
    </div>

    <div id="list"></div>

    <div class="input-group">
      <button onclick="downloadData()">Download</button>
      <button onclick="clearAll()">Clear All</button>
    </div>
  </main>
  <footer>Â© NHS Pathology Supplies</footer>

  <script>
    const codeInput = document.getElementById("codeInput");
    const qtyInput = document.getElementById("qtyInput");
    const listDiv = document.getElementById("list");
    let items = [];

    // ðŸ”Š Beep sound
    function playBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = "sine";
        osc.frequency.value = 800;
        gain.gain.value = 0.1;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.15);
      } catch (e) {
        console.warn("Beep not supported:", e);
      }
    }

    // Add item (merge duplicate barcodes)
    function addItem() {
      let code = codeInput.value.trim();
      const qty = parseInt(qtyInput.value, 10);

      if (!code || qty <= 0) return;

      // Normalize barcode input
      code = code.replace(/\r?\n|\r/g, '').toUpperCase();

      // Check for duplicate and merge
      const existing = items.find(i => i.code === code);
      if (existing) {
        existing.qty += qty;
      } else {
        items.push({ code, qty });
      }

      renderList();
      playBeep();

      // Reset inputs for next scan
      codeInput.value = "";
      qtyInput.value = 1;
      codeInput.focus();
    }

    // Render item list
    function renderList() {
      listDiv.innerHTML = "";
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span>${item.code}</span>
          <span class="badge">${item.qty}</span>
          <div class="item-controls">
            <button onclick="editItem(${index})">Edit</button>
            <button onclick="deleteItem(${index})">Delete</button>
          </div>
        `;
        listDiv.appendChild(div);
      });
    }

    // Edit item quantity
    function editItem(index) {
      const newQty = prompt("Enter new quantity:", items[index].qty);
      if (newQty !== null) {
        const qty = parseInt(newQty, 10);
        if (!isNaN(qty) && qty > 0) {
          items[index].qty = qty;
          renderList();
        }
      }
    }

    // Delete item
    function deleteItem(index) {
      if (confirm("Remove this item?")) {
        items.splice(index, 1);
        renderList();
      }
    }

    // Clear all
    function clearAll() {
      if (confirm("Clear all items?")) {
        items = [];
        renderList();
      }
    }

    // âœ… Download single file with date
    async function downloadData() {
      if (!items.length) {
        alert("No items to download.");
        return;
      }

      const text = items.map(i => `${i.code} ${i.qty}`).join("\n");
      const blob = new Blob([text], { type: "text/plain" });

      const date = new Date();
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      const fileName = `scanned_data_${yyyy}-${mm}-${dd}.txt`;

      try {
        const file = new File([blob], fileName, { type: "text/plain" });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: "Scanned Data",
            text: "Barcode scan data file",
          });
        } else {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = fileName;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }
      } catch (err) {
        console.error("Share failed:", err);
      }
    }

    // Keyboard workflow
    codeInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        qtyInput.focus();
        qtyInput.select();
      }
    });

    qtyInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        addItem();
      }
    });
  </script>
</body>
</html>
