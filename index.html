<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathology Supplies Scanner</title>
  <link rel="apple-touch-icon" href="nhs-icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #005eb8; /* NHS Blue */
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input {
      flex: 1;
    }
    button {
      background-color: #005eb8;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #004a94;
    }
    #list {
      margin-top: 1rem;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .badge {
      background: #005eb8;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    .item-controls button {
      margin-left: 0.5rem;
      background: #e0e0e0;
      color: #000;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Pathology Supplies Scanner</header>
  <main>
    <div class="input-group">
      <input type="text" id="codeInput" placeholder="Scan or enter barcode">
      <input type="number" id="qtyInput" value="1" min="1">
      <button onclick="addItem()">Add</button>
    </div>
    <div class="input-group">
      <button id="voiceBtn">ðŸŽ¤ Start Voice Scan</button>
    </div>
    <div id="list"></div>
    <div class="input-group">
      <button onclick="downloadData()">Download</button>
      <button onclick="clearAll()">Clear All</button>
    </div>
  </main>
  <footer>Â© NHS Pathology Supplies</footer>

  <script>
    const codeInput = document.getElementById("codeInput");
    const qtyInput = document.getElementById("qtyInput");
    const listDiv = document.getElementById("list");
    let items = [];

    // Add item (merge duplicates)
    function addItem() {
      const code = codeInput.value.trim();
      const qty = parseInt(qtyInput.value, 10);

      if (!code) {
        alert("Please scan or enter a barcode.");
        return;
      }
      if (qty <= 0) {
        alert("Quantity must be at least 1.");
        return;
      }

      const existing = items.find(i => i.code === code);
      if (existing) {
        existing.qty += qty;
      } else {
        items.push({ code, qty });
      }

      renderList();
      codeInput.value = "";
      qtyInput.value = 1;
      codeInput.focus();
    }

    // Render list
    function renderList() {
      listDiv.innerHTML = "";
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span>${item.code}</span>
          <span class="badge">${item.qty}</span>
          <div class="item-controls">
            <button onclick="editItem(${index})">Edit</button>
            <button onclick="deleteItem(${index})">Delete</button>
          </div>
        `;
        listDiv.appendChild(div);
      });
    }

    function editItem(index) {
      const newQty = prompt("Enter new quantity:", items[index].qty);
      if (newQty !== null) {
        const qty = parseInt(newQty, 10);
        if (!isNaN(qty) && qty > 0) {
          items[index].qty = qty;
          renderList();
        }
      }
    }

    function deleteItem(index) {
      if (confirm("Remove this item?")) {
        items.splice(index, 1);
        renderList();
      }
    }

    function clearAll() {
      if (confirm("Clear all items?")) {
        items = [];
        renderList();
      }
    }

    // Export data
    function downloadData() {
      const text = items.map(i => `${i.code} ${i.qty}`).join("\n");
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "scanned_data.txt";
      a.click();
    }

    // Barcode input enter â†’ focus qty
    codeInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        qtyInput.focus();
        qtyInput.select();
      }
    });

    // Qty input enter â†’ add item
    qtyInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        addItem();
      }
    });

    // Voice recognition
    let recognition;
    let waitingForQty = false;
    let tempCode = "";

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "en-GB";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        console.log("Heard:", transcript);

        if (!waitingForQty) {
          tempCode = transcript.replace(/\s/g, "");
          alert("You said code: " + tempCode + ". Now say the quantity.");
          waitingForQty = true;
          recognition.start();
        } else {
          const qty = parseInt(transcript, 10);
          if (!isNaN(qty) && tempCode) {
            const existing = items.find(i => i.code === tempCode);
            if (existing) {
              existing.qty += qty;
            } else {
              items.push({ code: tempCode, qty });
            }
            renderList();
            alert("Added: " + tempCode + " x " + qty);
          } else {
            alert("Couldn't understand the quantity, try again.");
          }
          waitingForQty = false;
          tempCode = "";
        }
      };

      recognition.onerror = (event) => {
        console.error("Speech error:", event.error);
        alert("Speech recognition error: " + event.error);
        waitingForQty = false;
        tempCode = "";
      };

      document.getElementById("voiceBtn").addEventListener("click", () => {
        if (recognition) {
          waitingForQty = false;
          tempCode = "";
          recognition.start();
        }
      });
    } else {
      document.getElementById("voiceBtn").disabled = true;
      document.getElementById("voiceBtn").innerText = "Voice not supported";
    }
  </script>
</body>
</html>
